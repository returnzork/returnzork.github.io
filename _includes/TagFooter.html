<!-- modified from https://github.com/jokecamp/jokecamp.com/blob/master/_posts/2014-09-05-listing-jekyll-posts-by-tag.md -->
<html>
<ul class="tags">
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
  <li><a href="/tag/#{{t | downcase | replace:" ","-" }}">{{t | downcase | replace:" ","-" }}</a> has {{ posts | size }} posts</li>
{% endfor %}
</ul>
</html>
